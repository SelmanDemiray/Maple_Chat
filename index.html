<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tiktoken@1.0.1/dist/tiktoken.browser.mjs"></script>
    <style>
        :root {
            --bg-color: #f7f7f7;
            --text-color: #333;
            --user-message-bg: #007bff;
            --user-message-color: white;
            --assistant-message-bg: #f0f0f0;
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --scrollbar-bg: #f1f1f1;
            --scrollbar-thumb: #adb5bd;
            --card-bg: #ffffff;
            --hover-bg: #e9ecef;
            --timestamp-color: #6c757d;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --model-small-bg: #CCEECC;
            /* Light green */
            --model-medium-bg: #FFFFCC;
            /* Light yellow */
            --model-large-bg: #FFCCCC;
            /* Light red */
            --model-small-color: #000;
            --model-medium-color: #000;
            --model-large-color: #000;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --user-message-bg: #304ffe;
            --user-message-color: white;
            --assistant-message-bg: #333333;
            --input-bg: #1f1f1f;
            --input-border: #444;
            --button-bg: #bb86fc;
            --button-hover-bg: #9b67d3;
            --scrollbar-bg: #444;
            --scrollbar-thumb: #666;
            --card-bg: #1e1e1e;
            --hover-bg: #2c2c2c;
            --timestamp-color: #aaa;
            --error-bg: #5d1b1b;
            --error-text: #ff6b6b;
            --model-small-bg: #006400;
            /* Darker green */
            --model-medium-bg: #DAA520;
            /* Darker yellow/gold */
            --model-large-bg: #8B0000;
            /* Darker red */
            --model-small-color: #fff;
            --model-medium-color: #000;
            --model-large-color: #fff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        #app-container {
            display: flex;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        #app-container::before {
            content: "";
            background-image: url("logo.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            opacity: 0.05;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            animation: subtleTrickle 20s linear infinite alternate;
        }

        @keyframes subtleTrickle {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-50px, -50px);
            }
        }

        #sidebar {
            width: 250px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--input-border);
            display: flex;
            flex-direction: column;
            padding: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        #chat-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--input-border);
            z-index: 1;
        }

        #current-model-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            flex-wrap: wrap;
        }

        #current-model-info div {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        #current-model-info span {
            font-weight: bold;
        }

        #estimation-info {
            font-size: 0.8em;
            color: var(--timestamp-color);
        }

        #model-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            position: relative;
        }

        #model-dropdown {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            padding: 8px;
            border-radius: 5px;
            width: 100%;
        }


        #model-dropdown option[data-size="small"] {
            background-color: var(--model-small-bg);
            color: var(--model-small-color);
        }

        #model-dropdown option[data-size="medium"] {
            background-color: var(--model-medium-bg);
            color: var(--model-medium-color);
        }

        #model-dropdown option[data-size="large"] {
            background-color: var(--model-large-bg);
            color: var(--model-large-color);
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
            z-index: 1;
        }

        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
        }

        #chat-container::-webkit-scrollbar-thumb {
            background-color: var(--scrollbar-thumb);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px;
            border-radius: 10px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .user-message {
            background-color: var(--user-message-bg);
            align-self: flex-end;
            color: var(--user-message-color);
        }

        .assistant-message {
            background-color: var(--assistant-message-bg);
            align-self: flex-start;
        }

        .error-message {
            background-color: var(--error-bg);
            color: var(--error-text);
            align-self: flex-start;
        }

        .timestamp {
            font-size: 0.8em;
            color: var(--timestamp-color);
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        #input-container {
            display: flex;
            gap: 10px;
            background-color: var(--input-bg);
            border-top: 1px solid var(--input-border);
            padding: 15px;
            position: sticky;
            bottom: 0;
            z-index: 1;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .btn {
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background-color: var(--button-hover-bg);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .loading-indicator {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
            flex-direction: column;
            /* Align items vertically in the loading indicator */
            align-items: center;
            /* Center items horizontally */
        }

        .message img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }

        /* Sidebar toggle button */
        #sidebar-toggle {
            position: absolute;
            top: 15px;
            /* Moved down slightly */
            right: 10px;
            background-color: var(--input-bg);
            /* Added background color */
            border: 1px solid var(--input-border);
            /* Added border */
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }

        #sidebar-toggle i {
            font-size: 1.2em;
            /* Slightly larger icon */
        }

        /* Theme toggle button at the bottom */
        #theme-toggle {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--input-border);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sidebar.collapsed #theme-toggle {
            opacity: 0;
            pointer-events: none;
        }

        /* Hide sidebar content when collapsed */
        #sidebar.collapsed #model-info,
        #sidebar.collapsed #chat-history {
            display: none;
        }

        /* Model Info Box */
        .model-info-box {
            display: none;
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background-color: var(--card-bg);
            border: 1px solid var(--input-border);
            padding: 10px;
            border-radius: 5px;
            z-index: 3;
            min-width: 200px;
            max-width: 300px;
        }

        #model-info:hover .model-info-box {
            display: block;
        }

        .progress {
            width: 200px;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--button-bg);
            width: 0%;
            transition: width 0.3s ease;
        }

        #chat-history {
            margin-top: 20px;
            /* Add some space above chat history */
            overflow-y: auto;
            /* Make chat history scrollable */
            max-height: 200px;
            /* Limit the height of the chat history */
        }

        #history-list {
            list-style: none;
            padding: 0;
        }

        #history-list li {
            padding: 8px 12px;
            border-bottom: 1px solid var(--input-border);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #history-list li:hover {
            background-color: var(--hover-bg);
        }

        #history-list li.active {
            background-color: var(--button-bg);
            color: white;
        }

        #new-chat-button {
            margin-top: 10px;
            /* Add space above the button */
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #new-chat-button:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div id="sidebar">
            <button id="sidebar-toggle">
                <i class="fas fa-angle-left"></i>
            </button>
            <div id="model-info">
                <select id="model-dropdown"></select>
                <div id="model-info-box" class="model-info-box">
                    <p id="model-description"></p>
                    <p>Max Tokens: <span id="model-max-tokens"></span></p>
                    <p>Suggested Use: <span id="model-suggested-use"></span></p>
                    <p>Size: <span id="model-size"></span></p>
                </div>
            </div>

            <div id="chat-history">
                <h3>Chat History</h3>
                <ul id="history-list"></ul>
                <button id="new-chat-button">New Chat</button>
            </div>

            <button id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div id="chat-section">
            <div id="chat-header">
                <div id="current-model-info">
                    <div>
                        Model: <span id="current-model-name"></span>
                    </div>
                    <div id="estimation-info"></div>
                </div>
            </div>
            <div id="chat-container"></div>

            <div id="loading-indicator" class="loading-indicator">
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <span id="loading-message">Generating response...</span>
            </div>

            <div id="input-container">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button id="send-button" class="btn">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
                <button id="clear-button" class="btn">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration Management
        const CONFIG = {
            API_BASE_URL: 'http://localhost:8007',
            API_KEY: 'default-api-key',
            MAX_TOKENS: 500,
            TEMPERATURE: 0.7,
            TOP_P: 0.9,
            REPETITION_PENALTY: 1.0,
            MAX_HISTORY_ITEMS: 10
        };

        // Application State
        const state = {
            messages: [],
            models: [],
            currentModel: null,
            chatHistory: [],
            sidebarCollapsed: false,
            currentChatIndex: 0 // Add this
        };

        // DOM Element References
        const DOM = {
            chatContainer: document.getElementById('chat-container'),
            inputField: document.getElementById('message-input'),
            modelDropdown: document.getElementById('model-dropdown'),
            themeToggle: document.getElementById('theme-toggle'),
            loadingIndicator: document.getElementById('loading-indicator'),
            sendButton: document.getElementById('send-button'),
            clearButton: document.getElementById('clear-button'),
            historyList: document.getElementById('history-list'),
            sidebar: document.getElementById('sidebar'),
            sidebarToggle: document.getElementById('sidebar-toggle'),
            progressBar: document.querySelector('.progress-bar'),
            newChatButton: document.getElementById('new-chat-button') // Add this
        };

        // Theme Management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark-mode') {
                document.body.classList.add('dark-mode');
                DOM.themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            DOM.themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', isDarkMode ? 'dark-mode' : 'light-mode');
        }

        // Message Handling
        function addMessage(text, sender, isError = false, isImage = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);

            if (isError) {
                messageElement.classList.add('error-message');
            }

            if (isImage) {
                const imageElement = document.createElement('img');
                imageElement.src = `data:image/png;base64,${text}`;
                messageElement.appendChild(imageElement);
            } else {
                messageElement.innerHTML = marked(text);
            }

            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const timestampElement = document.createElement('span');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = timestamp;
            messageElement.appendChild(timestampElement);
            DOM.chatContainer.appendChild(messageElement);
            DOM.chatContainer.scrollTop = DOM.chatContainer.scrollHeight;

            state.messages.push({ sender, text });
            updateLocalStorage();
        }

        // Local Storage Management
        function updateLocalStorage() {
            const chatKey = `chatMessages_${state.currentChatIndex}`; // Unique key for each chat
            localStorage.setItem(chatKey, JSON.stringify(state.messages));

            const currentChat = {
                timestamp: new Date().toISOString(),
                lastMessage: state.messages[state.messages.length - 1]?.text || 'Empty Chat',
                chatIndex: state.currentChatIndex
            };

            // Ensure chat history doesn't contain duplicates for the same chat index
            state.chatHistory = state.chatHistory.filter(chat => chat.chatIndex !== state.currentChatIndex);
            state.chatHistory.unshift(currentChat);

            if (state.chatHistory.length > CONFIG.MAX_HISTORY_ITEMS) {
                state.chatHistory = state.chatHistory.slice(0, CONFIG.MAX_HISTORY_ITEMS);
            }

            localStorage.setItem('chatHistory', JSON.stringify(state.chatHistory));
            updateChatHistoryUI();
        }

        function updateChatHistoryUI() {
            DOM.historyList.innerHTML = '';
            state.chatHistory.forEach(chat => {
                const listItem = document.createElement('li');
                listItem.textContent = `Chat ${chat.chatIndex + 1} - ${new Date(chat.timestamp).toLocaleString()}`;
                listItem.addEventListener('click', () => loadHistoricalChat(chat.chatIndex));

                // Highlight the active chat
                if (chat.chatIndex === state.currentChatIndex) {
                    listItem.classList.add('active');
                }

                DOM.historyList.appendChild(listItem);
            });
        }

        function loadHistoricalChat(index) {
            state.currentChatIndex = index;
            const chatKey = `chatMessages_${index}`;
            const historicalMessages = JSON.parse(localStorage.getItem(chatKey)) || [];
            state.messages = historicalMessages;

            DOM.chatContainer.innerHTML = ''; // Clear the chat container before loading messages

            state.messages.forEach(msg => {
                addMessage(msg.text, msg.sender);
            });

            updateChatHistoryUI();
        }

        // New Chat Functionality
        function createNewChat() {
            state.currentChatIndex++;
            state.messages = [];
            DOM.chatContainer.innerHTML = '';
            updateLocalStorage();
        }

        // API Interaction
        async function sendMessage() {
            const userMessage = DOM.inputField.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            DOM.inputField.value = '';
            showLoadingIndicator();
            DOM.sendButton.disabled = true;

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${CONFIG.API_KEY}`
                    },
                    body: JSON.stringify({
                        model: state.currentModel,
                        messages: state.messages,
                        max_tokens: CONFIG.MAX_TOKENS,
                        temperature: CONFIG.TEMPERATURE,
                        top_p: CONFIG.TOP_P,
                        repetition_penalty: CONFIG.REPETITION_PENALTY
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    const errorMessage = errorData.error || 'Unknown error occurred.';
                    addMessage(errorMessage, 'assistant', true);
                } else {
                    const data = await response.json();
                    addMessage(data.response, 'assistant');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Network error occurred.', 'assistant', true);
            } finally {
                hideLoadingIndicator();
                DOM.sendButton.disabled = false;
            }
        }

        async function generateImage() {
            const userMessage = DOM.inputField.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            DOM.inputField.value = '';
            showLoadingIndicator();
            DOM.sendButton.disabled = true;

            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/image`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${CONFIG.API_KEY}`
                    },
                    body: JSON.stringify({
                        model: state.currentModel,
                        prompt: userMessage,
                        num_images: 1
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    const errorMessage = errorData.error || 'Unknown error occurred.';
                    addMessage(errorMessage, 'assistant', true);
                } else {
                    const data = await response.json();
                    data.images.forEach(image => addMessage(image, 'assistant', false, true));
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Network error occurred.', 'assistant', true);
            } finally {
                hideLoadingIndicator();
                DOM.sendButton.disabled = false;
            }
        }

        // Loading Indicator
        function showLoadingIndicator() {
            DOM.loadingIndicator.style.display = 'flex';
            DOM.progressBar.style.width = '0%'; // Reset the progress bar
        }

        function hideLoadingIndicator() {
            DOM.loadingIndicator.style.display = 'none';
        }

        // Model Selection
        async function fetchModels() {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/models`, {
                    headers: {
                        'Authorization': `Bearer ${CONFIG.API_KEY}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch models');
                }

                const data = await response.json();
                state.models = Object.entries(data.models).map(([id, model]) => ({ id, ...model }));
                state.currentModel = data.default_model;

                DOM.modelDropdown.innerHTML = state.models.map(model =>
                    `<option value="<span class="math-inline">\{model\.id\}" data\-type\="</span>{model.type}" data-size="<span class="math-inline">\{model\.size\}"\></span>{model.id}</option>`
                ).join('');

                // Add event listener to update hover box
                DOM.modelDropdown.addEventListener('change', () => {
                    const selectedModel = state.models.find(model => model.id === DOM.modelDropdown.value);
                    if (selectedModel) {
                        document.getElementById('model-description').textContent = selectedModel.description;
                        document.getElementById('model-max-tokens').textContent = selectedModel.max_tokens;
                        document.getElementById('model-suggested-use').textContent = selectedModel.suggested_use;
                        document.getElementById('model-size').textContent = selectedModel.size;
                    }
                });

                // Update current model info in the header
                updateCurrentModelInfo();
            } catch (error) {
                console.error('Error fetching models:', error);
                addMessage('Failed to load available models.', 'assistant', true);
            }
        }

        function updateCurrentModelInfo() {
            const currentModel = state.models.find(model => model.id === state.currentModel);
            if (currentModel) {
                document.getElementById('current-model-name').textContent = currentModel.id;
            }
        }

        // Estimation Handling (Upgraded)
        async function getNetworkLatency() {
            const start = Date.now();
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/ping`); // A simple ping endpoint
                if (response.ok) {
                    const end = Date.now();
                    return end - start; // Latency in milliseconds
                }
            } catch (error) {
                console.error("Error pinging server:", error);
            }
            return 500; // Default latency if ping fails (0.5 seconds)
        }

        function estimateGenerationTime(model, hardware, latency = 0) {
            const enc = tiktoken.encoding_for_model(model.id); // Get the encoding for the model
            const tokens = enc.encode(DOM.inputField.value.trim()).length; // Count tokens accurately
            let baseTime = tokens * 0.2; // Base time per token

            const gpuFactor = {
                "cpu": 6,
                "nvidia geforce rtx 3080": 1,
                "apple silicon gpu": 0.7,
                "nvidia geforce rtx 3090": 0.9,
                "nvidia geforce rtx 4090": 0.5,
                "amd radeon rx 7900 xtx": 0.8,
                // ... add more GPUs as needed
            }[hardware.gpu.toLowerCase()] || 2; // Default for unknown GPU

            const cpuFactor = 1 + (hardware.cpu_cores / 16);

            const modelFactor = { // Model Size Adjustment Factor
                "gpt-3.5-turbo": 1.0,
                "gpt-4": 1.8,
                "some-other-model": 0.8,
                // ... add more models with specific factors as needed
            }[model.id] || 1; // Default if model not found

            let estimatedTime = baseTime * gpuFactor * cpuFactor * modelFactor;
            estimatedTime += latency / 1000; // Add latency (in seconds) to the estimate

            // Clamps (adjust as needed)
            estimatedTime = Math.max(estimatedTime, 1); // Minimum 1 second
            estimatedTime = Math.min(estimatedTime, 60); // Maximum 60 seconds

            return estimatedTime < 2 ? "Approximately 1 second" : `Approximately ${Math.round(estimatedTime)} seconds`;
        }

        let hardwareInfoCache = null; // Cache for hardware info
        async function updateEstimationInfo() {
            const currentModel = state.models.find(model => model.id === state.currentModel);
            if (currentModel) {
                try {
                    if (!hardwareInfoCache) { // Fetch if not cached
                        const response = await fetch(`${CONFIG.API_BASE_URL}/hardware`);
                        if (!response.ok) {
                            throw new Error('Failed to fetch hardware info');
                        }
                        hardwareInfoCache = await response.json();
                    }

                    const latency = await getNetworkLatency();
                    const estimation = estimateGenerationTime(currentModel, hardwareInfoCache, latency);
                    document.getElementById('estimation-info').innerHTML = `Estimated time: ${estimation}`;

                } catch (error) {
                    console.error('Error fetching hardware or estimating time:', error);
                    const estimation = estimateGenerationTime(currentModel, { gpu: "cpu", cpu_cores: 4 }, 500);
                    document.getElementById('estimation-info').innerHTML = `Estimated time: ${estimation} (fallback)`;
                }
            }
        }

        // Event Listeners
        DOM.sendButton.addEventListener('click', () => {
            const selectedModelType = DOM.modelDropdown.options[DOM.modelDropdown.selectedIndex].dataset.type;
            if (selectedModelType === 'text') {
                sendMessage();
            } else if (selectedModelType === 'image') {
                generateImage();
            }
        });

        DOM.inputField.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                const selectedModelType = DOM.modelDropdown.options[DOM.modelDropdown.selectedIndex].dataset.type;
                if (selectedModelType === 'text') {
                    sendMessage();
                } else if (selectedModelType === 'image') {
                    generateImage();
                }
            }
        });

        DOM.clearButton.addEventListener('click', () => {
            DOM.chatContainer.innerHTML = '';
            state.messages = [];
            updateLocalStorage();
        });

        DOM.modelDropdown.addEventListener('change', (event) => {
            state.currentModel = event.target.value;
            updateCurrentModelInfo();
            updateEstimationInfo();
        });

        DOM.inputField.addEventListener('input', updateEstimationInfo);

        DOM.themeToggle.addEventListener('click', toggleTheme);

        DOM.newChatButton.addEventListener('click', createNewChat);

        // Sidebar toggle
        DOM.sidebarToggle.addEventListener('click', () => {
            state.sidebarCollapsed = !state.sidebarCollapsed;
            DOM.sidebar.classList.toggle('collapsed', state.sidebarCollapsed);
            DOM.sidebar.style.width = state.sidebarCollapsed ? '50px' : '250px';
            DOM.sidebarToggle.innerHTML = state.sidebarCollapsed ? '<i class="fas fa-angle-right"></i>' : '<i class="fas fa-angle-left"></i>';
        });

        // Initialization
        function initialize() {
            initializeTheme();
            fetchModels();

            // Load chat history from localStorage
            const savedChatHistory = localStorage.getItem('chatHistory');
            if (savedChatHistory) {
                state.chatHistory = JSON.parse(savedChatHistory);
            }

            state.currentChatIndex = 0; // Initialize the chat index
            loadHistoricalChat(state.currentChatIndex); // Load the initial chat
        }

        initialize();
    </script>
</body>
